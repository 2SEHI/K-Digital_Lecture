<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상세 페이지</title>
</head>
<body>
    <h2>상세 보기</h2>
    <table border="1">
        <tr>
            <td>
                <img src="{{url_for('static',filename='img/')}}{{item.pictureurl}}"/>
            </td>
        </tr>
    </table>
    <table border="1">
        <tr height="50">
            <th width="80">상품이름</th>
            <th width="160">{{item.itemname}}</th>
        </tr>
        <tr>
            <th width="80">가격</th>
            <th width="160">{{item.price}}원</th>
        </tr>
        <tr>
            <th width="80">비고</th>
            <th width="160">{{item.description}}</th>
        </tr>

        <tr>
            <th colspan="2" align="center">
                <a href="../">
                    목록으로 돌아가기
                </a>
            </th>
        </tr>
    </table>
</body>
</html>
